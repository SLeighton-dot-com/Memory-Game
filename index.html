<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Simple memory game with balls." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto+Slab:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
    <title>Memory Balls</title>
  </head>
  <body>
<body>
    <header class="container">
        <h1>Memory Balls</h1>
    </header>

    <main class="container">
        <section class="row">
            <article class="col">
                <div class="ball ball1" id="ball1" role="button" tabindex="0" aria-label="Ball 1"></div>
            </article>
            <article class="col">
                <div class="ball ball2" id="ball2" role="button" tabindex="0" aria-label="Ball 2"></div>
            </article>
            <article class="col">
                <div class="ball ball3" id="ball3" role="button" tabindex="0" aria-label="Ball 3"></div>
            </article>
        </section>

        <section class="row">
            <div class="col-2"></div>
            <article class="col">
                <div class="ball ball4" id="ball4" role="button" tabindex="0" aria-label="Ball 4"></div>
            </article>
            <article class="col">
                <div class="ball ball5" id="ball5" role="button" tabindex="0" aria-label="Ball 5"></div>
            </article>
            <div class="col-2"></div>
        </section>
    </main>

    <aside class="container">
        <section class="row">
            <div class="col-3">
                <h2 class="scoreTitle">Moves Left</h2>
            </div>
            <div class="col-3">
                <h2 class="scoreTitle">Timer</h2>
            </div>
            <div class="col-3">
                <h2 class="scoreTitle">High Score</h2>
            </div>
        </section>

        <section class="row">
            <div class="col">
                <div class="movesLeft" id="left">0</div>
            </div>
            <div class="col">
                <time class="timer" id="timer">0</time>
            </div>
            <div class="col">
                <div class="scoreDisplay" id="score">0</div>
            </div>
            <div class="col">
                <button class="button" onclick="newGame()">Start New Game</button>
            </div>
        </section>
    </aside>
</body>

    <audio id="sound_ball1">
        <source src="assets/audio/sound_ball1.mp3" preload="auto">
    </audio>
    <audio id="sound_ball2">
        <source src="assets/audio/sound_ball2.mp3" preload="auto">
    </audio>
    <audio id="sound_ball3">
        <source src="assets/audio/sound_ball3.mp3" preload="auto">
    </audio>
    <audio id="sound_ball4">
      <source src="assets/audio/sound_ball4.mp3" preload="auto">
    </audio>
    <audio id="sound_ball5">
        <source src="assets/audio/sound_ball5.mp3" preload="auto">
    </audio>

    <script src="assets/scripts/game.js"></script>
  </body>
</html>
