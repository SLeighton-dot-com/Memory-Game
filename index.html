<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Simple memory game with balls." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto+Slab:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
    <title>Memory Balls</title>
  </head>
  <body>
    <div class="container">
      <h1>Memory Balls</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="ball ball1" id="ball1"></div>
        </div>
        <div class="col">
          <div class="ball ball2" id="ball2"></div>
        </div>
        <div class="col">
          <div class="ball ball3" id="ball3"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-2"></div>
        <div class="col">
          <div class="ball ball4" id="ball4"></div>
        </div>
        <div class="col">
          <div class="ball ball5" id="ball5"></div>
        </div>
        <div class="col-2"></div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-2"></div>
        <div class="col">
          <div class="scoredisplay" id="score">0</div>
        </div>
        <div class="col">
          <button class="button" onclick="newGame()">Start New Game</button>
        </div>
        <div class="col-2"></div>
      </div>
    </div>
    <script src="assets/scripts/game.js"></script>
  </body>
</html>
